<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potok — Practices</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <style>
    /* Основные переменные для цветов */
    :root {
      --main: #121212; /* Основной темный фон */
      --white: #ffffff; /* Белый цвет текста */
      --text-2: #b3b3b3; /* Вторичный цвет текста (серый) */
    }

    /* Сброс стандартных отступов и установка базовых стилей для HTML и Body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Занимает всю высоту viewport */
      background-color: var(--main); /* Цвет фона из переменной */
      font-family: "Inter", sans-serif; /* Основной шрифт */
    }

    /* Стили для ссылок: убираем подчеркивание, наследуем цвет */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Контейнер для основного содержимого страницы */
    .home {
      max-width: 375px; /* Максимальная ширина для мобильного дизайна */
      margin: 0 auto; /* Центрирование по горизонтали */
      padding: 24px; /* Внутренние отступы со всех сторон */
      display: flex;
      flex-direction: column; /* Элементы располагаются вертикально */
      /* Отступ снизу для учета фиксированной нижней панели навигации.
         Расчет: ~75px (высота tab-bar) + 48px (желаемый видимый отступ) = 123px.
         Округлим до 125px для запаса. */
      padding-bottom: 125px;
      box-sizing: border-box; /* Включает padding и border в общую ширину/высоту */
    }

    /* Стили для логотипа */
    .logo {
      display: block; /* Блочный элемент */
      width: fit-content; /* Ширина по содержимому */
      margin-bottom: 48px; /* Отступ снизу */
    }

    .logo img {
      height: 33px; /* Фиксированная высота изображения */
      width: auto; /* Автоматическая ширина для сохранения пропорций */
      display: block;
    }

    /* Стили для секций (Медитация, Дыхание, Сон) */
    .section {
      display: flex;
      flex-direction: column; /* Элементы внутри секции располагаются вертикально */
      gap: 24px; /* Отступ между элементами внутри секции */
    }

    /* Отступ между соседними секциями */
    .section + .section {
      margin-top: 48px;
    }

    /* Заголовок секции */
    .section-title {
      font-size: 14px;
      line-height: 20px;
      font-weight: 600;
      color: var(--text-2); /* Цвет из переменной */
    }

    /* Контейнер для карточек внутри секции */
    .cards {
      display: flex;
      flex-direction: column; /* Карточки располагаются вертикально */
      gap: 24px; /* Отступ между карточками */
    }

    /* Стили для каждой карточки */
    .card {
      display: flex;
      align-items: center; /* Выравнивание элементов по центру по вертикали */
      justify-content: space-between; /* Распределение пространства между элементами */
      background-color: rgba(255, 255, 255, 0.05); /* Полупрозрачный белый фон */
      border-radius: 12px; /* Скругленные углы */
      width: 100%; /* Занимает всю доступную ширину */
      height: 80px; /* Фиксированная высота */
      padding-right: 16px; /* Отступ справа */
      box-sizing: border-box;
      transition: background-color 0.2s; /* Плавный переход для изменения фона */
    }

    /* Эффект нажатия для карточек: изменение цвета фона */
    .card:active {
      background-color: rgba(255, 255, 255, 0.1); /* Более темный фон при нажатии */
    }

    /* Изображение внутри карточки (первое изображение) */
    .card img:first-child {
      width: 80px;
      height: 80px;
      object-fit: cover; /* Обрезка изображения для заполнения контейнера */
      border-radius: 12px 0 0 12px; /* Скругленные углы только слева */
      flex-shrink: 0; /* Запрещает изображению сжиматься */
    }

    /* Контейнер для текстового содержимого карточки */
    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1; /* Занимает все доступное пространство */
      margin-left: 16px; /* Отступ слева */
    }

    /* Заголовок карточки */
    .card-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 24px;
      color: var(--white); /* Белый цвет текста */
    }

    /* Подзаголовок карточки */
    .card-subtitle {
      font-size: 12px;
      color: var(--text-2); /* Серый цвет текста */
      line-height: 16px;
    }

    /* Стрелка в конце карточки */
    .card .arrow {
      width: 5px;
      height: 10px;
      margin-left: 16px; /* Отступ слева */
    }

    /* Нижняя панель навигации (фиксированная) */
    .tab-bar {
      position: fixed; /* Фиксированное позиционирование */
      bottom: 0; /* Прикреплена к низу */
      left: 50%; /* Начинается с середины */
      transform: translateX(-50%); /* Сдвигается влево на половину своей ширины для центрирования */
      width: 100%; /* Занимает всю ширину */
      max-width: 375px; /* Максимальная ширина */
      background-color: var(--main); /* Цвет фона из переменной */
      border-top: 1px solid rgba(255, 255, 255, 0.15); /* Тонкая верхняя граница */
      display: flex;
      justify-content: space-around; /* Равномерное распределение элементов */
      padding: 12px 0; /* Внутренние отступы сверху и снизу */
    }

    /* Стили для каждого элемента вкладки в нижней навигации */
    .tab {
      display: flex;
      flex-direction: column; /* Иконка и текст вертикально */
      align-items: center; /* Выравнивание по центру */
      font-size: 12px;
      line-height: 18px;
      font-weight: 400;
      color: var(--text-2); /* Серый цвет текста */
      gap: 8px; /* Отступ между иконкой и текстом */
    }

    /* Стили для активной вкладки */
    .tab.active {
      font-weight: 600; /* Жирный шрифт */
      color: var(--text-2); /* Цвет текста остается серым, но шрифт жирнее */
    }

    /* Изображение иконки вкладки */
    .tab img {
      width: 24px;
      height: 24px;
      transition: transform 0.1s, filter 0.1s; /* Плавный переход для трансформации и фильтра */
    }

    /* Эффект нажатия для иконок вкладок: уменьшение размера и изменение яркости */
    .tab img:active {
      transform: scale(0.9); /* Уменьшение размера при нажатии */
      filter: brightness(1.5); /* Увеличение яркости при нажатии */
    }
  </style>
</head>
<body>
  <div class="home">
    <a href="index.html" class="logo">

    </a>

    </div>

    <div class="section">

      <div class="cards">

          <img class="arrow" src="img/arrow.svg" alt="arrow">

    <div class="section">

      <div class="cards">

    </div>
  </div>

    <a href="index.html" class="tab">
      <img src="img/home.svg" alt="Сегодня">
      <div>Сегодня</div>
    </a>
    <a href="practices.html" class="tab active">

    <a href="journal.html" class="tab">

</body>
</html>
