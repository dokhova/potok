<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potok — 4-7-8</title>
  <style>
    :root {
      --main: #19191B;
      --white: #ffffff;
      --text-2: #b3b3b3;
      --green: #34A853;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--main);
      font-family: "Inter", sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 375px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      padding-bottom: 96px;
      box-sizing: border-box;
    }

    .logo {
      display: block;
      margin-bottom: 48px;
    }

    .logo img {
      height: 33px;
      width: auto;
      display: block;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 600;
      color: var(--green);
      margin-bottom: 48px;
      width: fit-content;
      padding: 4px 0;
    }

    .back-arrow {
      width: 5px;
      height: 10px;
      transform: rotate(180deg);
    }

    .tags {
      font-size: 10px;
      line-height: 14px;
      font-weight: 500;
      text-transform: uppercase;
      color: var(--text-2);
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
    }

    .title {
      font-size: 24px;
      line-height: 32px;
      font-weight: 600;
      color: var(--white);
      margin: 0 0 4px 0;
    }

    .subtitle {
      font-size: 16px;
      line-height: 24px;
      font-weight: 400;
      color: var(--text-2);
      margin-bottom: 24px;
    }

    .preview-container {
      width: 100%;
      max-width: 327px;
      height: 207px;
      background-color: var(--green);
      border-radius: 8px;
      margin: 0 auto 48px auto;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .preview-container:active {
      transform: scale(0.98);
    }

    .preview-animation {
      width: 100%;
      height: 100%;
    }

    .start-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 120px;
      height: 40px;
      margin: 0 auto 24px auto;
      background-color: var(--green);
      border-radius: 8px;
      font-size: 16px;
      line-height: 24px;
      font-weight: 600;
      color: var(--white);
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
    }

    .start-button:hover {
      background-color: #2e9249;
    }

    .start-button:active {
      background-color: #268240;
    }

    .description {
      font-size: 16px;
      line-height: 24px;
      font-weight: 400;
      color: var(--text-2);
      margin-bottom: 48px;
    }

    .other-practices {
      margin-top: 16px;
    }

    .section-title {
      font-size: 14px;
      line-height: 20px;
      font-weight: 600;
      color: var(--text-2);
      margin-bottom: 24px;
    }

    .practice-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      width: 100%;
      height: 80px;
      padding-right: 16px;
      box-sizing: border-box;
      transition: background-color 0.2s;
      margin-bottom: 24px;
    }

    .practice-card:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .practice-card img:first-child {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px 0 0 12px;
      flex-shrink: 0;
    }

    .practice-card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      margin-left: 16px;
    }

    .practice-card-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 24px;
      color: var(--white);
      margin-bottom: 4px;
    }

    .practice-card-subtitle {
      font-size: 12px;
      color: var(--text-2);
      line-height: 18px;
    }

    .practice-card .arrow {
      width: 5px;
      height: 10px;
      margin-left: 16px;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background-color: var(--main);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      line-height: 18px;
      font-weight: 400;
      color: var(--text-2);
      gap: 8px;
    }

    .tab.active {
      font-weight: 600;
      color: var(--green);
    }

    .tab.active img {
      filter: brightness(1.5);
    }

    .tab img {
      width: 24px;
      height: 24px;
      transition: transform 0.1s, filter 0.1s;
    }

    .tab img:active {
      transform: scale(0.9);
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="img/logo.svg" alt="Potok logo">
    </a>

    <a href="practices.html" class="back-button">
      <img class="back-arrow" src="img/arrow.svg" alt="arrow">
      Назад
    </a>

    <div class="tags">
      <span>ДЫХАНИЕ</span>
      <span>•</span>
      <span>НАПРЯЖЕНИЕ</span>
    </div>

    <h1 class="title">4-7-8</h1>
    <div class="subtitle">Успокойте ум и тело с помощью замедленного дыхания.</div>

    <div class="preview-container" onclick="startFullScreenBreathing()">
      <svg class="preview-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 327 207">
        <!-- Background -->
        <rect width="327" height="207" fill="#34A853" rx="8" />
        
        <!-- Stars -->
        <!-- Star 1 -->
        <path d="M60 40 L61 42 L63 42.1 L61.8 43.3 L62.1 45.1 L60 44.5 L57.9 45.1 L58.2 43.3 L57 42.1 L59 42 Z" fill="white" opacity="0.6">
          <animate 
            attributeName="opacity" 
            values="0.6;0.9;0.6;0.3;0.6" 
            dur="4s" 
            repeatCount="indefinite"
          />
        </path>
        
        <!-- Star 2 -->
        <path d="M270 50 L271 52 L273 52.1 L271.8 53.3 L272.1 55.1 L270 54.5 L267.9 55.1 L268.2 53.3 L267 52.1 L269 52 Z" fill="white" opacity="0.5">
          <animate 
            attributeName="opacity" 
            values="0.5;0.2;0.5;0.8;0.5" 
            dur="5s" 
            repeatCount="indefinite"
          />
        </path>
        
        <!-- Star 3 -->
        <path d="M250 160 L251 162 L253 162.1 L251.8 163.3 L252.1 165.1 L250 164.5 L247.9 165.1 L248.2 163.3 L247 162.1 L249 162 Z" fill="white" opacity="0.7">
          <animate 
            attributeName="opacity" 
            values="0.7;0.4;0.7;1;0.7" 
            dur="6s" 
            repeatCount="indefinite"
          />
        </path>
        
        <!-- Star 4 -->
        <path d="M80 150 L81 152 L83 152.1 L81.8 153.3 L82.1 155.1 L80 154.5 L77.9 155.1 L78.2 153.3 L77 152.1 L79 152 Z" fill="white" opacity="0.4">
          <animate 
            attributeName="opacity" 
            values="0.4;0.7;0.4;0.1;0.4" 
            dur="4.5s" 
            repeatCount="indefinite"
          />
        </path>
        
        <!-- Star 5 -->
        <path d="M180 30 L181 32 L183 32.1 L181.8 33.3 L182.1 35.1 L180 34.5 L177.9 35.1 L178.2 33.3 L177 32.1 L179 32 Z" fill="white" opacity="0.5">
          <animate 
            attributeName="opacity" 
            values="0.5;0.8;0.5;0.2;0.5" 
            dur="3.5s" 
            repeatCount="indefinite"
          />
        </path>
        
        <!-- Breathing circles with automatic preview animation -->
        <!-- Outer shadow circle -->
        <circle cx="163.5" cy="103.5" r="50" fill="rgba(255, 255, 255, 0.15)">
          <animate 
            attributeName="r" 
            values="50;75;75;35;35;50" 
            dur="20s" 
            repeatCount="indefinite"
            keyTimes="0;0.2;0.55;0.95;0.98;1"
          />
        </circle>
        
        <!-- Middle shadow circle -->
        <circle cx="163.5" cy="103.5" r="40" fill="rgba(255, 255, 255, 0.2)">
          <animate 
            attributeName="r" 
            values="40;60;60;25;25;40" 
            dur="20s" 
            repeatCount="indefinite"
            keyTimes="0;0.2;0.55;0.95;0.98;1"
          />
        </circle>
        
        <!-- Solid circle -->
        <circle cx="163.5" cy="103.5" r="30" fill="#34A853" stroke="rgba(255, 255, 255, 0.8)" stroke-width="2">
          <animate 
            attributeName="r" 
            values="30;45;45;15;15;30" 
            dur="20s" 
            repeatCount="indefinite"
            keyTimes="0;0.2;0.55;0.95;0.98;1"
          />
        </circle>
        
        <!-- Play button overlay -->
        <g transform="translate(163.5, 103.5)">
          <!-- Button background -->
          <circle r="24" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
          <!-- Play icon -->
          <path d="M-6 -8 L-6 8 L8 0 Z" fill="white" opacity="0.9"/>
        </g>
      </svg>
    </div>

    <div class="other-practices">
      <div class="section-title">Другие практики</div>
      
      <a href="505.html" class="practice-card">
        <img src="img/505.jpg" alt="5-0-5">
        <div class="practice-card-content">
          <div class="practice-card-title">5-0-5</div>
          <div class="practice-card-subtitle">Регулирование дыхания</div>
        </div>
        <img class="arrow" src="img/arrow.svg" alt="arrow">
      </a>

      <a href="4444.html" class="practice-card">
        <img src="img/4444.jpg" alt="4-4-4-4">
        <div class="practice-card-content">
          <div class="practice-card-title">4-4-4-4</div>
          <div class="practice-card-subtitle">Выравнивание ритма</div>
        </div>
        <img class="arrow" src="img/arrow.svg" alt="arrow">
      </a>
    </div>
  </div>

  <footer class="tab-bar">
    <a href="index.html" class="tab">
      <img src="img/home.svg" alt="Сегодня">
      <div>Сегодня</div>
    </a>
    <a href="practices.html" class="tab active">
      <img src="img/practices-active.svg" alt="Практики">
      <div>Практики</div>
    </a>
    <a href="journal.html" class="tab">
      <img src="img/journal.svg" alt="Журнал">
      <div>Журнал</div>
    </a>
  </footer>

  <script>
    function startFullScreenBreathing() {
      // Переходим к полноэкранной анимации
      window.location.href = '478-breathing.html';
    }
  </script>
</body>
</html>
