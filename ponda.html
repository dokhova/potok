<script>

  // Функции для отслеживания медитации
  function trackPracticeFullscreenStart() {
    console.log('Полноэкранная медитация началась:', 'Листья в пруду');
    gtag('event', 'fullscreen_practice_start', {
      event_category: 'meditation_practice',

  function trackPracticeActualStart() {

    gtag('event', 'practice_actual_start', {
      event_category: 'meditation_engagement',
      event_label: 'pond_leaves_button_start',
      practice_type: 'meditation',
      value: 1
    });
  }

  function trackCycleCompletion(cycleNumber) {
    console.log('Этап завершен:', cycleNumber);
    gtag('event', 'meditation_stage_complete', {
      event_category: 'meditation_progress',
      event_label: 'stage_' + cycleNumber,
      practice_type: 'meditation',
      value: cycleNumber
    });
  }

  function trackPracticeCompletion() {
    console.log('Медитация "Листья в пруду" полностью завершена');
    gtag('event', 'practice_completed', {
      event_category: 'meditation_success',
      event_label: 'pond_leaves_full_completion',
      practice_type: 'meditation',
      value: 5
    });

  function trackPracticeExit(exitMethod) {
    console.log('Выход из медитации:', exitMethod);
    gtag('event', 'practice_exit', {
      event_category: 'meditation_behavior',
      event_label: exitMethod,
      practice_type: 'meditation',
      value: 1
    });

  function trackAudioEvent(eventType) {
    console.log('Аудио событие:', eventType);
    gtag('event', 'audio_' + eventType, {
      event_category: 'meditation_audio',
      event_label: 'pond_leaves_audio_' + eventType,
      practice_type: 'meditation',
      value: 1
    });
  }

  function trackMeditationPhase(phase, cycleNumber) {
    if (phase === 'Вдох' && cycleNumber <= 3) {
      console.log('Фаза медитации:', phase, 'Этап:', cycleNumber);
      gtag('event', 'meditation_phase', {
        event_category: 'meditation_detail',
        event_label: phase + '_stage_' + cycleNumber,
        practice_type: 'meditation',
        value: 1
      });
    }
  }

  function trackPracticeEngagement(seconds) {
    console.log('Время в медитации:', seconds, 'секунд');
    gtag('event', 'practice_engagement_time', {
      event_category: 'meditation_engagement',
      event_label: seconds + '_seconds',
      practice_type: 'meditation',
      value: seconds
    });

  // Глобальные переменные для отслеживания
  let practiceStartTime = Date.now();
  let engagementTracked = {
    30: false,
    60: false,
    120: false
  };
  let lastTrackedCycle = 0;

  <style>

  <script>
    // Translations
    const translations = {
      ru: {
        page_title: "Potok — Листья в пруду",
        lang_ru: "RU",
        lang_en: "EN",
        button_start: "Начать",
        button_pause: "Пауза", 
        button_continue: "Продолжить",
        phase_inhale: "Вдох",
        phase_pause: "Пауза",
        phase_exhale: "Выдох",
        stage_counter: "Этап {stage} из 5",
        meditation_finished: "Медитация закончилась",
        great_job: "Отличная работа!",
        preparing: "Подготовка..."
      },
      en: {
        page_title: "Potok — Leaves in the pond",
        lang_ru: "RU",
        lang_en: "EN", 
        button_start: "Start",
        button_pause: "Pause",
        button_continue: "Continue",
        phase_inhale: "Inhale",
        phase_pause: "Pause",
        phase_exhale: "Exhale",
        stage_counter: "Stage {stage} of 5",
        meditation_finished: "Meditation finished",
        great_job: "Great work!",
        preparing: "Preparing..."
      }
    };

    // Translator class - полная копия логики с других страниц
    class Translator {
      constructor() {
        console.log('🔄 Инициализация переводчика PONDA.HTML...');
        
        // Проверяем доступность localStorage
        this.localStorageAvailable = this.checkLocalStorageAvailability();
        
        // Правильный приоритет источников языка
        this.currentLang = this.getLanguageFromURL() || 
                          (this.localStorageAvailable ? this.getLanguageFromStorage() : null) || 
                          'ru'; // По умолчанию русский для полноэкранной медитации
        
        console.log(`🌐 Выбранный язык: ${this.currentLang}`);
        console.log(`📍 Источник: ${this.getLanguageSource()}`);
        console.log(`💾 localStorage: ${this.localStorageAvailable ? 'доступен' : 'недоступен (Claude Artifacts)'}`);
        
        this.init();
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          console.log(`⚠️ localStorage недоступен: ${error.message}`);
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const langFromUrl = urlParams.get('lang');
        console.log(`🔗 Язык из URL: ${langFromUrl}`);
        return langFromUrl;
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        
        try {
          const langFromStorage = localStorage.getItem('potok_language');
          console.log(`💾 Язык из localStorage: ${langFromStorage}`);
          return langFromStorage;
        } catch (error) {
          console.log(`❌ Ошибка чтения localStorage: ${error.message}`);
          return null;
        }
      }

      getLanguageSource() {
        if (this.getLanguageFromURL()) return 'URL параметр';
        if (this.localStorageAvailable && this.getLanguageFromStorage()) return 'localStorage';
        return 'по умолчанию (ru)';
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updateAudioSource();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
        
        console.log(`✅ Переводчик PONDA.HTML инициализирован с языком: ${this.currentLang}`);
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          console.log('🔘 Клик по EN в PONDA.HTML');
          this.setLanguage('en');
        });
        
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          console.log('🔘 Клик по RU в PONDA.HTML');
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        console.log(`🔄 Смена языка на: ${lang} в PONDA.HTML`);
        
        this.currentLang = lang;
        
        // Сохранение в localStorage (если доступен)
        if (this.localStorageAvailable) {
          try {
            localStorage.setItem('potok_language', lang);
            console.log(`✅ Язык ${lang} сохранен в localStorage`);
          } catch (error) {
            console.log(`❌ Не удалось сохранить в localStorage: ${error.message}`);
          }
        } else {
          console.log(`⚠️ localStorage недоступен, используем только URL синхронизацию`);
        }
        
        // Обновление URL (всегда работает)
        try {
          const newUrl = `${window.location.pathname}?lang=${lang}`;
          window.history.replaceState({}, '', newUrl);
          console.log(`✅ URL обновлен: ${newUrl}`);
        } catch (error) {
          console.log(`❌ Не удалось обновить URL: ${error.message}`);
        }
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updateAudioSource();
        
        // Update document lang attribute
        document.documentElement.lang = lang;
        
        console.log(`🌐 Язык изменен на: ${lang} в PONDA.HTML`);
      }

      updateAudioSource() {
        const audioSource = document.getElementById('audioSource');
        const audio = document.getElementById('breathingAudio');
        
        if (audioSource && audio) {
          const newSrc = `mp3/ponda_${this.currentLang}.mp3`;
          console.log(`🎵 Меняем аудио источник на: ${newSrc}`);
          
          // Останавливаем текущее воспроизведение
          audio.pause();
          audio.currentTime = 0;
          
          // Меняем источник
          audioSource.src = newSrc;
          audio.load(); // Перезагружаем аудио
          
          // Сбрасываем флаги готовности аудио
          isAudioReady = false;
          audioStarted = false;
          
          console.log(`✅ Аудио источник обновлен: ${newSrc}`);
        }
      }

      translate(key, variables = {}) {
        let translation = translations[this.currentLang]?.[key] || translations.ru[key] || key;
        
        // Подстановка переменных
        Object.keys(variables).forEach(variable => {
          translation = translation.replace(`{${variable}}`, variables[variable]);
        });
        
        return translation;
      }

      updatePage() {
        // Update all elements with data-translate attribute
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          const translation = this.translate(key);
          
          if (element.tagName === 'TITLE') {
            element.textContent = translation;
          } else {
            element.textContent = translation;
          }
        });
        
        console.log(`🔄 Обновлено ${document.querySelectorAll('[data-translate]').length} элементов перевода`);
      }

      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          const btnLang = btn.id === 'enBtn' ? 'en' : 'ru';
          if (btnLang === this.currentLang) {
            btn.classList.add('active');
          }
        });
      }

      // Метод для динамического обновления счетчика этапов
      updateStageCounter(stage) {
        const counterElement = document.getElementById('cycleCounter');
        if (counterElement) {
          const translation = this.translate('stage_counter', { stage: stage });
          counterElement.textContent = translation;
        }
      }
    }

    // Initialize translator
    window.translator = new Translator();

    // Meditation logic variables
    let startTime = null;
    let currentCycle = 1;
    let isCompleted = false;
    let isStarted = false;
    let isPaused = false;
    let pausedTime = 0;
    let audioStarted = false;
    let isAudioReady = false;
    let userInteracted = false;
    const practicesDuration = 155000; // 2 минуты 35 секунд в миллисекундах
    
    const audio = document.getElementById('breathingAudio');
    const startPrompt = document.getElementById('startPrompt');
    const pausePrompt = document.getElementById('pausePrompt');
    const resumePrompt = document.getElementById('resumePrompt');
    const breathingText = document.getElementById('breathingText');
    const cycleCounter = document.getElementById('cycleCounter');
    const completionMessage = document.getElementById('completionMessage');
    const startButton = document.getElementById('startButton');

    // Создаем белые точки
    const dotsContainer = document.getElementById('dots-container');
    const dotCount = 50;
    
    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      dot.style.left = x + 'vw';
      dot.style.top = y + 'vh';
      
      const size = Math.random() * 3 + 2;
      dot.style.width = size + 'px';
      dot.style.height = size + 'px';
      
      const opacity = Math.random() * 0.3 + 0.4;
      dot.style.opacity = opacity;
      
      dotsContainer.appendChild(dot);
    }

    // Обработчик кнопки "Назад"
    function handleBackButton() {
      const exitMethod = isStarted ? (isCompleted ? 'after_completion' : 'during_practice') : 'before_start';
      trackPracticeExit(exitMethod);
      
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
      
      // Переход на pond.html с сохранением языка
      const currentLang = window.translator ? window.translator.currentLang : 'ru';
      window.location.href = `pond.html?lang=${currentLang}`;
    }

    // Улучшенная проверка готовности аудио
    function checkAudioReady() {
      return new Promise((resolve) => {
        if (audio.readyState >= 2) {
          console.log('Аудио уже готово, readyState:', audio.readyState);
          isAudioReady = true;
          resolve(true);
          return;
        }

        let resolved = false;
        
        const onReady = (eventName) => {
          if (resolved) return;
          resolved = true;
          
          console.log('Аудио готово через событие:', eventName, 'readyState:', audio.readyState);
          isAudioReady = true;
          
          audio.removeEventListener('canplay', onCanPlay);
          audio.removeEventListener('canplaythrough', onCanPlayThrough);
          audio.removeEventListener('loadeddata', onLoadedData);
          
          resolve(true);
        };

        const onCanPlay = () => onReady('canplay');
        const onCanPlayThrough = () => onReady('canplaythrough');
        const onLoadedData = () => onReady('loadeddata');

        audio.addEventListener('canplay', onCanPlay);
        audio.addEventListener('canplaythrough', onCanPlayThrough);
        audio.addEventListener('loadeddata', onLoadedData);
        
        try {
          audio.load();
        } catch (e) {
          console.warn('Ошибка при загрузке аудио:', e);
        }
        
        setTimeout(() => {
          if (resolved) return;
          resolved = true;
          
          audio.removeEventListener('canplay', onCanPlay);
          audio.removeEventListener('canplaythrough', onCanPlayThrough);
          audio.removeEventListener('loadeddata', onLoadedData);
          
          console.warn('Таймаут загрузки аудио, пытаемся запустить принудительно');
          console.log('Финальный readyState:', audio.readyState);
          
          isAudioReady = true;
          resolve(true);
        }, 5000);
      });
    }

    // Аналитика аудио
    audio.addEventListener('loadeddata', () => {
      console.log('Аудио файл загружен успешно');
      trackAudioEvent('loaded');
      isAudioReady = true;
    });

    audio.addEventListener('canplaythrough', () => {
      console.log('Аудио готово к воспроизведению');
      trackAudioEvent('ready');
      isAudioReady = true;
    });

    audio.addEventListener('error', (e) => {
      console.error('Ошибка загрузки аудио:', e);
      trackAudioEvent('error');
    });

    audio.addEventListener('play', () => {
      console.log('Аудио начало воспроизведение');
      audioStarted = true;
      trackAudioEvent('started');
    });

    audio.addEventListener('pause', () => {
      console.log('Аудио поставлено на паузу');
      trackAudioEvent('paused');
    });

    // Улучшенная функция запуска практики
    async function startPractice() {
      if (isStarted || !userInteracted) return;
      
      startButton.textContent = window.translator.translate('preparing');
      startButton.classList.add('preparing');
      
      try {
        await checkAudioReady();
        
        isStarted = true;
        startTime = Date.now();
        
        trackPracticeActualStart();
        
        startPrompt.style.display = 'none';
        pausePrompt.style.display = 'block';
        
        const waves = document.querySelectorAll('.wave');
        waves.forEach(wave => {
          wave.classList.add('started');
        });
        
        await tryStartAudio();
        
        console.log('Медитация началась');
        
      } catch (error) {
        console.error('Ошибка запуска практики:', error);
        
        startButton.textContent = window.translator.translate('button_start');
        startButton.classList.remove('preparing');
      }
    }

    function pausePractice() {
      if (!isStarted || isPaused) {
        console.log('Попытка поставить на паузу, но практика не запущена или уже на паузе');
        return;
      }
      
      console.log('Ставим медитацию на паузу');
      isPaused = true;
      pausedTime = Date.now() - startTime;
      
      pausePrompt.style.display = 'none';
      resumePrompt.style.display = 'block';
      
      const waves = document.querySelectorAll('.wave');
      waves.forEach(wave => {
        wave.style.animationPlayState = 'paused';
      });
      
      if (audio && !audio.paused) {
        audio.pause();
      }
      
      console.log('Медитация поставлена на паузу');
    }

    async function resumePractice() {
      if (!isStarted || !isPaused) return;
      
      isPaused = false;
      startTime = Date.now() - pausedTime;
      
      resumePrompt.style.display = 'none';
      pausePrompt.style.display = 'block';
      
      const waves = document.querySelectorAll('.wave');
      waves.forEach(wave => {
        wave.style.animationPlayState = 'running';
      });
      
      if (audio && audio.paused) {
        console.log('Возобновление аудио, readyState:', audio.readyState);
        try {
          await audio.play();
          console.log('Аудио возобновлено успешно');
        } catch (e) {
          console.warn('Не удалось возобновить аудио:', e);
        }
      }
      
      console.log('Медитация возобновлена');
    }

    // Улучшенная функция запуска аудио
    async function tryStartAudio() {
      if (audioStarted) return;
      
      try {
        console.log('Попытка запустить аудио, readyState:', audio.readyState);
        
        audio.currentTime = 0;
        
        if (audio.readyState < 2) {
          console.log('Принудительная загрузка аудио...');
          audio.load();
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
        
        console.log('Запуск аудио, финальный readyState:', audio.readyState);
        await audio.play();
        
        audioStarted = true;
        console.log('Аудио запущено успешно');
        
      } catch (error) {
        console.error('Ошибка запуска аудио:', error);
        
        setTimeout(async () => {
          try {
            console.log('Повторная попытка запуска аудио...');
            await audio.play();
            audioStarted = true;
            console.log('Аудио запущено с повторной попытки');
          } catch (e) {
            console.error('Повторная попытка не удалась:', e);
          }
        }, 1000);
      }
    }

    // Отслеживание времени вовлеченности
    function trackEngagementTime() {
      if (!isStarted || isCompleted || isPaused) return;
      
      const timeSpent = Math.round((Date.now() - practiceStartTime) / 1000);
      
      Object.keys(engagementTracked).forEach(seconds => {
        if (timeSpent >= seconds && !engagementTracked[seconds]) {
          engagementTracked[seconds] = true;
          trackPracticeEngagement(parseInt(seconds));
        }
      });
    }
    
    function updateBreathingText() {
      if (!isStarted || isCompleted || isPaused) return;
      
      const cycleDuration = 16000;
      const totalElapsed = Date.now() - startTime;
      const elapsed = totalElapsed % cycleDuration;
      
      const newCycle = Math.floor(totalElapsed / cycleDuration) + 1;
      
      if (newCycle !== currentCycle && newCycle <= 5) {
        if (currentCycle > lastTrackedCycle) {
          trackCycleCompletion(currentCycle);
          lastTrackedCycle = currentCycle;
        }
        currentCycle = newCycle;
        // Используем переводчик для обновления счетчика
        window.translator.updateStageCounter(currentCycle);
      }
      
      if (totalElapsed >= practicesDuration) {
        if (!isCompleted) {
          isCompleted = true;
          
          if (currentCycle > lastTrackedCycle) {
            trackCycleCompletion(5);
          }
          trackPracticeCompletion();
          
          pausePrompt.style.display = 'none';
          resumePrompt.style.display = 'none';
          completionMessage.style.display = 'block';
          
          audio.pause();
          audio.currentTime = 0;
        }
        return;
      }
      
      let currentPhase = '';
      if (elapsed <= 4000) {
        currentPhase = 'phase_inhale';
        breathingText.textContent = window.translator.translate('phase_inhale');
      } else if (elapsed <= 8000) {
        currentPhase = 'phase_pause';
        breathingText.textContent = window.translator.translate('phase_pause');
      } else if (elapsed <= 12000) {
        currentPhase = 'phase_exhale';
        breathingText.textContent = window.translator.translate('phase_exhale');
      } else {
        currentPhase = 'phase_pause';
        breathingText.textContent = window.translator.translate('phase_pause');
      }
      
      if (currentPhase === 'phase_inhale' && elapsed < 1000) {
        trackMeditationPhase(window.translator.translate('phase_inhale'), currentCycle);
      }
    }

    // Единый обработчик пользовательского взаимодействия
    function handleUserInteraction(event) {
      event.preventDefault();
      event.stopPropagation();
      
      console.log('handleUserInteraction вызван, isStarted:', isStarted, 'userInteracted:', userInteracted);
      
      if (!userInteracted) {
        userInteracted = true;
        console.log('Первое пользовательское взаимодействие зафиксировано');
      }
      
      if (!isStarted) {
        console.log('Запускаем практику');
        startPractice();
      } else {
        console.log('Практика уже запущена, игнорируем взаимодействие');
      }
    }

    // Обработчики событий
    if (startButton) {
      if ('ontouchstart' in window) {
        startButton.addEventListener('touchstart', handleUserInteraction, { passive: false });
      } else {
        startButton.addEventListener('click', handleUserInteraction);
      }
    }

    const pauseButton = document.getElementById('pauseButton');
    if (pauseButton) {
      if ('ontouchstart' in window) {
        pauseButton.addEventListener('touchstart', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Нажата кнопка паузы (touch)');
          pausePractice();
        }, { passive: false });
      } else {
        pauseButton.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Нажата кнопка паузы (click)');
          pausePractice();
        });
      }
    }

    const resumeButton = document.getElementById('resumeButton');
    if (resumeButton) {
      if ('ontouchstart' in window) {
        resumeButton.addEventListener('touchstart', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Нажата кнопка возобновления (touch)');
          resumePractice();
        }, { passive: false });
      } else {
        resumeButton.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Нажата кнопка возобновления (click)');
          resumePractice();
        });
      }
    }

    // Основной цикл обновления
    function gameLoop() {
      updateBreathingText();
      trackEngagementTime();
      requestAnimationFrame(gameLoop);
    }

    // Запуск после загрузки страницы
    window.addEventListener('load', async () => {
      console.log('Полноэкранная страница медитации загружена');
      
      if (typeof gtag !== 'undefined') {
        console.log('✅ Google Analytics работает на полноэкранной медитации!');
        trackPracticeFullscreenStart();
      }
      
      gameLoop();
      completionMessage.style.display = 'none';
      
      // Загрузка аудио
      console.log('Начинаем загрузку аудио...');
      audio.load();
      
      setTimeout(async () => {
        try {
          console.log('Проверяем готовность аудио...');
          await checkAudioReady();
          console.log('✅ Аудио готово к воспроизведению');
          
          if (isAudioReady && startButton) {
            startButton.textContent = window.translator.translate('button_start');
            startButton.classList.remove('preparing');
          }
          
        } catch (error) {
          console.warn('Проблема с подготовкой аудио:', error);
        }
      }, 500);
    });

    // Отслеживание ухода со страницы
    window.addEventListener('beforeunload', () => {
      if (isStarted && !isCompleted) {
        trackPracticeExit('page_unload');
      }
    });

    // Предотвращение скролла на мобильных устройствах
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Инициализация переводчика уже выполнена выше
      console.log('🔄 DOM загружен, переводчик готов');
      
      // Отладка (можно убрать в продакшене)
      setTimeout(() => {
        if (window.translator && typeof window.translator.debug === 'function') {
          window.translator.debug();
        }
      }, 1000);
    });
  </script>
